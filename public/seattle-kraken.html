<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seattle Kraken</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="assets/css/team.css">
</head>

<body class="SEA">
  <div class="container">
    
    <div class="logo"><img src="logos/seattle.png" alt=""/>Seattle Kraken</div>

    <h2>Skaters</h2>

    <table id="skater-stats-table">
      <thead>
        <tr>
          <th>Name</th>
          <th class="headshot">Headshot</th>
          <th>Goals</th>
          <th>Assists</th>
          <th>Points</th>
          <th style="color: red;">Pool Points</th>
        </tr>
      </thead>
      <tbody>
        <!-- Rows will be dynamically added here -->
      </tbody>
    </table>

    <h2>Goalies</h2>

    <table id="goalie-stats-table">
      <thead>
        <tr>
          <th>Name</th>
          <th class="headshot">Headshot</th>
          <th>Wins</th>
          <th>Shutouts</th>
          <th style="color: red;">Pool Points</th>
        </tr>
      </thead>
      <tbody>
        <!-- Rows will be dynamically added here -->
      </tbody>
    </table>
  </div>

  <script src="assets/js/teams.js"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.tablesorter/2.32.0/js/jquery.tablesorter.min.js" integrity="sha512-O/JP2r8BG27p5NOtVhwqsSokAwEP5RwYgvEzU9G6AfNjLYqyt2QT8jqU1XrXCiezS50Qp1i3ZtCQWkHZIRulGA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <script>
    $(function() {
      setTimeout(() => {
        $("#skater-stats-table").tablesorter({ sortList: [[4,1]] });
        $("#goalie-stats-table").tablesorter({ sortList: [[4,1]] });
      }, 500);
      });
  </script>
</body>

</html>
